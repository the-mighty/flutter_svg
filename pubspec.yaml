homepage: https://github.com/dnfield/flutter_svg
version: 0.22.1

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.2.4
  path_drawing: ^0.4.1+1
  vector_math: ^2.0.8

  xml: ^4.5.1

environment:
  sdk: ">=2.8.0 <3.0.0"
  flutter: 1.22.6

